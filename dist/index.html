<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
  <title>FE test task</title>
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <!-- styles -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/loader.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- loader -->
  <div id="loader">
    <div class="loader-inner">
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
      <div class="loader-line-wrap">
        <div class="loader-line"></div>
      </div>
    </div>
  </div>
  <!-- end of loader -->

  <div class="main-content">
    <ul class="main-content__list">
      <li>You can sort the table using one of the headings</li>
      <li>first click - ascending,</li>
      <li>second clicks - descending,</li>
      <!-- <li>third clicks - initial order</li> -->
    </ul>
    <input type="text" id="searchInput" onkeyup="searchByTitle(1)" placeholder="Search toys by title on this page..">
    <div class="table-wrapper">
        <table id="table">
          <thead class="table__header">
            <tr>
              <th onclick="sortStuffAlphabetically(0)" data-name="id">id</th>
              <th onclick="sortStuffAlphabetically(1)" data-name="title">title</th>
              <th onclick="sortStuffByPrice(2)" data-name="price">price</th>
              <th onclick="sortStuffAlphabetically(3)" data-name="color">color</th>
              <th onclick="sortStuffAlphabetically(4)" data-name="department">department</th>
            </tr>
          </thead>
          <tbody id="innerContent"></tbody>
          <tfoot>
            <tr>
              <td colspan="5">
                <!-- loader -->
                <div id="table-loader">
                  <div class="loader-inner">
                    <div class="loader-line-wrap">
                      <div class="loader-line"></div>
                    </div>
                    <div class="loader-line-wrap">
                      <div class="loader-line"></div>
                    </div>
                    <div class="loader-line-wrap">
                      <div class="loader-line"></div>
                    </div>
                    <div class="loader-line-wrap">
                      <div class="loader-line"></div>
                    </div>
                    <div class="loader-line-wrap">
                      <div class="loader-line"></div>
                    </div>
                  </div>
                </div>
                <!-- end of loader -->
              </td>
            </tr>
          </tfoot>
        </table>
    </div>
    <div id="pagination"></div>
  </div>

  <!-- scripts -->
  <script src="./js/script.js"></script>

</body>
</html>
